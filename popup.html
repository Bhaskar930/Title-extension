<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get Tab Title</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 250px;
      min-height: 120px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    h3 {
      color: #2c3e50;
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.3em;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.2s ease, transform 0.1s ease;
      box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-1px);
    }

    button:active {
      background-color: #004085;
      transform: translateY(0);
    }

    #title {
      margin-top: 20px;
      color: #555;
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
      word-break: break-word;
      max-width: 220px;
    }
  </style>
</head>
<body>
  <h3>Get Current Tab Title</h3>
  <button id="get-title">Get Title</button>
  <p id="title">Click "Get Title" to see it here!</p>
  <script src="popup.js"></script>
</body>
</html>
